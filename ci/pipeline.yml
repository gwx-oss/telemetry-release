resource_types:
- name: bbl-state-resource
  type: docker-image
  source:
    repository: cfinfrastructure/bbl-state-resource
- name: bosh-deployment
  type: docker-image
  source:
    repository: cloudfoundry/bosh-deployment-resource

resources:
- name: bosh-cli-github-release
  type: github-release
  source:
    owner: cloudfoundry
    repository: bosh-cli
    release: true
    access_token: ((telemetry-components-github-access-token))
- name: bbl-cli-github-release
  type: github-release
  source:
    owner: cloudfoundry
    repository: bosh-bootloader
    release: true
    access_token: ((telemetry-components-github-access-token))
- name: bbl-state
  type: bbl-state-resource
  source:
    bucket: ((bbl-state-bucket))
    iaas: gcp
    gcp_region: us-central1
    gcp_service_account_key: ((telemetry-components-gcp-service-account-key))
- name: xenial-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-google-kvm-ubuntu-xenial-go_agent
- name: bpm-release
  type: bosh-io-release
  source:
    repository: cloudfoundry-incubator/bpm-release
- name: telemetry-components-deployment
  type: bosh-deployment
  source:
    deployment: telemetry-components-acceptance
    skip_check: true
- name: manifest
  type: git
  source:
    branch: master
    uri: git@github.com:pivotal-cf/telemetry-components-release
    private_key: ((telemetry-components-git-deploy-private-key))
    paths:
    - ci/manifest/telemetry-components.yml
- name: telemetry-components-release
  type: git
  source:
    branch: master
    uri: git@github.com:pivotal-cf/telemetry-components-release
    private_key: ((telemetry-components-git-deploy-private-key))

jobs:
- name: bbl-up
  plan:
    - get: bbl-state
    - put: bbl-state
      params:
        command: up
        name: telemetry-components-bosh-director
- name: run-centralizer-unit-tests
  plan:
    - get: telemetry-components-release
      trigger: true
    - task: run-centralizer-unit-tests
      file: telemetry-components-release/ci/tasks/run-centralizer-unit-tests.yml
- name: deploy-telemetry-components-acceptance
  plan:
  - in_parallel:
    - get: bbl-state
      passed: [bbl-up]
    - get: xenial-stemcell
    - get: bpm-release
    - get: bosh-cli-github-release
      params:
        globs:
        - bosh-cli-*-linux-amd64
    - get: manifest
      trigger: true
    - get: telemetry-components-release
      passed: [run-centralizer-unit-tests]
      trigger: true
  - task: create-release
    file: telemetry-components-release/ci/tasks/create-release.yml
  - put: telemetry-components-deployment
    params:
      manifest: manifest/ci/manifest/telemetry-components.yml
      source_file: bbl-state/bdr-source-file
      releases:
        - release-tarball/*.tgz
        - bpm-release/*.tgz
      stemcells:
        - xenial-stemcell/*.tgz
      vars:
        loader_api_key: ((acceptance-loader-api-key))
        loader_endpoint: ((loader-endpoint))
        centralizer_flush_interval: ((centralizer-flush-interval))
- name: test-acceptance-sends-to-centralizer
  plan:
  - in_parallel:
    - get: bbl-state
    - get: telemetry-components-release
      passed: [deploy-telemetry-components-acceptance]
      trigger: true
    - get: bosh-cli-github-release
      params:
        globs:
          - bosh-cli-*-linux-amd64
    - get: bbl-cli-github-release
      params:
        globs:
          - bbl-v*_linux_x86-64
  - task: test-acceptance-sends-to-centralizer
    file: telemetry-components-release/ci/tasks/test-acceptance-sends-to-centralizer.yml
