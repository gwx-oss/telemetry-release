name: ((deployment_name))
releases:
- name: telemetry
  version: latest
- name: bpm
  version: latest

stemcells:
- alias: default
  os: ubuntu-xenial
  version: latest

update:
  canaries: 1
  max_in_flight: 10
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000

instance_groups:
- name: telemetry-agent
  vm_type: minimal
  stemcell: default
  networks:
  - name: default
  azs: [z1]
  instances: 1
  jobs:
  - name: bpm
    release: bpm
  - name: telemetry-agent
    release: telemetry
    properties:
      tls:
        cert: ((telemetry-agent-cert.certificate))
        private_key: ((telemetry-agent-cert.private_key))

- name: telemetry-centralizer
  vm_type: minimal
  stemcell: default
  networks:
    - name: default
  azs: [z1]
  instances: 1
  jobs:
  - name: bpm
    release: bpm
  - name: telemetry-centralizer
    release: telemetry
    properties:
      telemetry:
        endpoint: ((loader_endpoint))
        api_key: ((loader_api_key))
        env_type: ((env_type))
        iaas_type: ((iaas_type))
        foundation_id: ((foundation_id))
      flush_interval: ((flush_interval))
      tls:
        ca_cert: ((telemetry-ca-cert.certificate))
        cert: ((telemetry-centralizer-cert.certificate))
        private_key: ((telemetry-centralizer-cert.private_key))

variables:
- name: telemetry-ca-cert
  type: certificate
  options:
    is_ca: true
    common_name: 'Telemetry CA'
- name: telemetry-centralizer-cert
  type: certificate
  options:
    ca: telemetry-ca-cert
    common_name: Telemetry centralizer
  consumes:
    alternative_name: { from: telemetry-centralizer }
- name: telemetry-agent-cert
  type: certificate
  options:
    common_name: telemetry-agent
    ca: telemetry-ca-cert
